<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h1>Ejercicio 02 - Formularios en HTML</h1>

    <form action="/" method="GET">
        <div>
         <label for="nombre">Nombre del Usuario</label>
         <input type="text" id="nombre" name="nombre">
       </div>
       <br>
       <div>
        <label for="edad">Introduzca su edad &nbsp;&nbsp;</label>
        <input type="number" id="edad" name="edad" min="0" max="100">
       </div>
       <br>
       <div>
        <label for="frase-favorita">Escriba su frase favorita</label>
       <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="3"></textarea>
       </div>
       <br>
       <div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
       </div>
    </form>

    
</body>
</html>
