<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo imagen, video y audio</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="mario.png" alt="Mario" width="713" height="400">
    </div>
    <br><br>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="grid.mp4" height="400" width="713" controls autoplay muted loop >
        <source src="Grid.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio  controls autoplay loop>
            <source src="CulpableSoyYo.mp3" type="audio/mp3">
        </audio>
        
    </div>
</body>
</html>
